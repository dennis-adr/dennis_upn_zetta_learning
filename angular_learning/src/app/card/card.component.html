<div class="container" style="width:100%; display: flex; flex-direction: row;">
    <div *ngFor="let card of listCards; let i = index;">
        <div class="card" style="width: 300px; height: 400px; margin-left: 20px; margin-top: 3rem; border: 2px solid;">
            <img src="{{ card.imageurl }}" alt="{{ card.name }}" style=" max-height: 150px;">
            <h2 style="text-align: center;">{{ card.name }}</h2>
            <p style="text-align: center;">{{ card.about }}</p>
            <p>Asal : {{ card.place }}</p>
        </div>
    </div>
</div>
